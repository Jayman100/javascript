<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="btn-container">
        <p class="btn-heading">Choose a letter:</p>
        <div class="btn-box">
          <button class="btn-x" disabled>x</button>
          <button class="btn-o" disabled>o</button>
        </div>
      </div>
      <div class="game-container">
        <div class="grid-1 grids"></div>
        <div class="grid-2 grids"></div>
        <div class="grid-3 grids"></div>
        <div class="grid-4 grids"></div>
        <div class="grid-5 grids"></div>
        <div class="grid-6 grids"></div>
        <div class="grid-7 grids"></div>
        <div class="grid-8 grids"></div>
        <div class="grid-9 grids"></div>
      </div>

      <div class="popup-container">
        <p class="popup-text-1"></p>
        <p class="popup-text-2">winner!</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
