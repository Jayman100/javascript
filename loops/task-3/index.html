    <div>
      <label class="labelItem" for="evenNumber">input number:</label>
      <input type="text" id="evenNumber" />
      <button class="btn" style="display: block">check</button>
      <p class="output"></p>

      <p class="checkNumber"></p>
    </div>

  <script>
    const input = document.querySelector("#evenNumber");
    const btn = document.querySelector(".btn");
    const para = document.querySelector(".output");
    const labelItem = document.querySelector(".labelItem");
    const checkNumber = document.querySelector(".checkNumber");

    labelItem.textContent = labelItem.textContent.toUpperCase();
    console.log(labelItem.textContent.toUpperCase());

    function even(num) {
      if (num % 2 === 0) {
        return true;
      }

      return false;
    }

    function check() {
      try {
        if (even(input.value)) {
          para.textContent = `${input.value} is an even number`;
          para.style.backgroundColor = "green";
        } else {
          para.textContent = `${input.value} is odd number`;
          para.style.backgroundColor = "red";
        }

        console.log(isNaN(input.value));

        if (isNaN(input.value)) {
          throw new TypeError("please input a number");
        } else {
          checkNumber.style.display = "none";
        }
      } catch (e) {
        checkNumber.textContent = e.message;
        para.style.display = "none";
      }
    }

    btn.addEventListener("click", check);
