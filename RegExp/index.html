<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Regular expressiom</title>
  </head>
  <body>
    <div class="container">
      <h1 class="form-heading">Sign-up</h1>
      <form action="#">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" class="user__name" />

        <label for="usermail">Enter your mail:</label>
        <input type="email" id="usermail" class="user__mail" />
        <p class="mailMatch">Please enter the correct Email</p>

        <label for="userpassword">Create password:</label>
        <input type="password" id="userpassword" class="user__password" />
        <ul class="userpassword-requirements">
          <li>contain at least list 1 uppercase</li>
          <li>contain at least 1 Lowercase</li>
          <li>contain at least 1 number</li>
          <li>contain at least 1 special character($,%,&,@,!...)</li>
        </ul>

        <label for="userconfirmpassword">Confirm password:</label>
        <input
          type="password"
          id="userconfirmpassword"
          class="user__confirmpassword"
        />

        <p class="passwordMatch">Password does not match!</p>

        <button class="btn">Sign-up</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
